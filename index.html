<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>El Punto de Vista Equivocado — Blog</title>
    <meta name="description" content="Blog 'El Punto de Vista Equivocado'. Opiniones con tono rojo: rebelde, directo y sin rodeos." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="./">
          <span class="logo">●</span>
          <span class="brand-text">El Punto de Vista <strong>Equivocado</strong></span>
        </a>
        <nav class="nav">
          <a href="./" class="nav-link is-active">Inicio</a>
          <a href="./sobre.html" class="nav-link">Sobre</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <section class="hero">
        <h1 class="title">Ideas en rojo: incómodas, claras, propias.</h1>
        <p class="subtitle">Publica sin tocar el código: sube archivos JSON a <code>/posts</code> y actualiza <code>/posts/index.json</code>.</p>
        <form id="searchForm" class="search">
          <input id="q" type="search" placeholder="Buscar por título o etiqueta…" aria-label="Buscar" />
        </form>
      </section>

      <section id="postList" class="grid"></section>

      <div id="pager" class="pager" hidden>
        <button id="prevBtn" class="btn" disabled>← Anterior</button>
        <span id="pageInfo" class="page-info"></span>
        <button id="nextBtn" class="btn">Siguiente →</button>
      </div>
      <div class="banner-ad">Espacio publicitario</div>
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>© <span id="year"></span> El Punto de Vista Equivocado. Hecho con HTML, CSS y JS estático.</p>
        <a class="small" href="./admin.html">Creador de posts (offline)</a>
      </div>
    </footer>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
